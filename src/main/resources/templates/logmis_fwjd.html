<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志管理系统0.3</title>
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<div class="easyui-layout mainlayout" id="mainlayout">
    <!--头部内容-->
    <div data-options="region:'north'" id="north" class="north" style="background-color: #337ab7">
        <div class="navbar-header">
            <a class="navbar-brand" style="font-size: 35px; color: #EFF5FF" href="#">日志管理系统0.3</a>
        </div>
    </div>
    <!--菜单内容内容-->
    <div data-options="region:'west'" id="west" class="west">
        <a class="list-group-item active">
            菜单选项
        </a>
        <a href="/dosyxx" class="list-group-item">首页信息</a>
        <a href="/dofwjd" class="list-group-item">服务节点</a>
        <a href="/dofwjq" class="list-group-item">服务集群</a>
        <a href="/dozcfw" class="list-group-item">注册服务</a>
        <a href="/doyyfw" class="list-group-item">应用服务</a>
        <a href="/dorztb" class="list-group-item">日志图表</a>
        <a href="/dossrz" class="list-group-item">实时日志</a>
    </div>
    <!--中间内容-->
    <div data-options="region:'center'">
        <div class="page-header">
            <h2>服务节点
                <small>操作概览</small>
            </h2>
        </div>
        <p>
        <div>
            <table id="agent_tbd" class="easyui-datagrid" style="width:100%;height:auto"
                   toolbar="#agent_table">
                <thead>
                <tr>
                    <th field="id" width="8%" align="center">编号</th>
                    <th field="agentname" width="37%" align="center">节点名称</th>
                    <th field="agentaddress" width="36%" align="center">节点地址</th>
                    <th field="agentoperation" width="20%" align="center">节点操作</th>
                </tr>
                </thead>
            </table>
        </div>
        <!--节点管理菜单-->
        <div id="agent_table">
            <a href="#" class="easyui-linkbutton" iconCls="icon-add"  data-toggle="modal" data-target="#add_agent_dialog" plain="true">添加节点</a>
        </div>
        <!--END--节点管理菜单-->
        </p>
    </div>
</div>
<!-- 添加节点弹窗 -->
<div class="modal fade" id="add_agent_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 320px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="agentLabel">添加节点信息</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>节点名称</label>
                    <input id="agentname" type="text" class="form-control" placeholder="输入节点名称">
                </div>
                <div class="form-group">
                    <label>节点地址</label>
                    <input id="agentaddress" type="text" class="form-control" placeholder="输入节点地址">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="submit_agent()">提交</button>
            </div>
        </div>
    </div>
</div>
<!-- END--添加节点弹窗 -->
<script type="text/javascript" src="../js/logmisfwjd.js"></script>
</body>
</html>
