<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志管理系统0.3</title>
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<div class="easyui-layout mainlayout" id="mainlayout">
    <!--头部内容-->
    <div data-options="region:'north'" id="north" class="north" style="background-color: #337ab7">
        <div class="navbar-header">
            <a class="navbar-brand" style="font-size: 35px; color: #EFF5FF" href="#">日志管理系统0.3</a>
        </div>
    </div>
    <!--菜单内容内容-->
    <div data-options="region:'west'" id="west" class="west">
        <a class="list-group-item active">
            菜单选项
        </a>
        <a href="/dosyxx" class="list-group-item">首页信息</a>
        <a href="/dofwjd" class="list-group-item">服务节点</a>
        <a href="/dofwjq" class="list-group-item">服务集群</a>
        <a href="/dozcfw" class="list-group-item">注册服务</a>
        <a href="/doyyfw" class="list-group-item">应用服务</a>
        <a href="/dorztb" class="list-group-item">日志图表</a>
        <a href="/dossrz" class="list-group-item">实时日志</a>
    </div>
    <!--中间内容-->
    <div data-options="region:'center'">
        <div class="page-header">
            <h2>服务集群
                <small>操作概览</small>
            </h2>
        </div>
        <p>
        <div>
            <table id="agent_tbd" class="easyui-datagrid" style="width:100%;height:auto"
                   toolbar="#agent_table">
                <thead>
                <tr>
                    <th field="id" width="8%" align="center">编号</th>
                    <th field="agentname" width="37%" align="center">节点名称</th>
                    <th field="agentaddress" width="36%" align="center">节点地址</th>
                    <th field="agentoperation" width="20%" align="center">节点操作</th>
                </tr>
                </thead>
            </table>
        </div>
        <!--节点管理菜单-->
        <div id="agent_table">
            <input id="colony_select" class="easyui-combobox" width="30px" height="auto">
            <a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="add_colony()" plain="true">创建集群</a>
        </div>
        <!--END--节点管理菜单-->
        </p>
    </div>
</div>
<!-- 添加集群弹窗 -->
<div class="modal fade" id="add_colony_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 320px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="colonyLabel">创建集群</h4>
            </div>
            <div class="modal-body">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">集群名称</span>
                    <input id="colonyname" type="text" class="form-control" placeholder="输入集群名称">
                </div>
                <br>
                <label>选择要添加的设备</label>
                <div id="addcolony">
                    <li class="list-group-item" v-for="(item , index) of list" :key="index">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="colony" :value="list[index]">{{item}}
                    </label>
                    </li>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="submit_colony()">提交</button>
            </div>
        </div>
    </div>
</div>
<!-- END--添加集群弹窗 -->
<script type="text/javascript" src="../js/logmisfwjq.js"></script>
</body>
</html>
