<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>日志管理系统0.3</title>
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/logmislogin.css">
</head>
<body>
<div class="page-header" >
    <div style="color: white; margin-left: 40px;">
        <h1>日志管理系统
            <span style="background: #337ab7" class="label label-default">V0.3</span>
        </h1>
    </div>
</div>
<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-4 col-md-push-7">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">管理系统登录</h4>
                </div>
                <div class="modal-body">
                    <div id="info_alter" class="alert alert-danger alert-dismissable">
                        账户或密码输入错误
                    </div>
                    <div class="form-group">
                        <label>账户</label>
                        <input type="text" id="username" class="form-control" placeholder="输入账户">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="userpass" class="form-control" placeholder="输入密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="login_btn()">登录</button>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-md-pull-4">

            <div class="modal-content">
                <div class="modal-body">
                    <div id="myCarousel" class="carousel slide">
                        <!-- 轮播（Carousel）指标 -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <!-- 轮播（Carousel）项目 -->
                        <div class="carousel-inner">
                            <div class="item active" style="height: 275px;">
                                <img src="../images/1.PNG" alt="First slide">
                                <div class="carousel-caption"><h2>已更快的速度拥抱V0.3</h2></div>
                            </div>
                            <div class="item" style="height: 275px;">
                                <img src="../images/2.PNG" alt="Second slide">
                            </div>
                            <div class="item" style="height: 275px;">
                                <img src="../images/3.PNG" alt="Third slide">
                                <div class="carousel-caption"><h2>"酷公司"  用日志管理系统</h2></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/logmislogin.js"></script>
</body>
</html>
