<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志管理系统0.3</title>
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<div class="easyui-layout mainlayout" id="mainlayout">
    <!--头部内容-->
    <div data-options="region:'north'" id="north" class="north" style="background-color: #337ab7">
        <div class="navbar-header">
            <a class="navbar-brand" style="font-size: 35px; color: #EFF5FF" href="#">日志管理系统0.3</a>
        </div>
    </div>
    <!--菜单内容内容-->
    <div data-options="region:'west'" id="west" class="west">
        <a class="list-group-item active">
            菜单选项
        </a>
        <a href="/dosyxx" class="list-group-item">首页信息</a>
        <a href="/dofwjd" class="list-group-item">服务节点</a>
        <a href="/dofwjq" class="list-group-item">服务集群</a>
        <a href="/dozcfw" class="list-group-item">注册服务</a>
        <a href="/doyyfw" class="list-group-item">应用服务</a>
        <a href="/dorztb" class="list-group-item">日志图表</a>
        <a href="/dossrz" class="list-group-item">实时日志</a>
    </div>
    <!--中间内容-->
    <div data-options="region:'center'">
        <div class="page-header">
            <h2>首页信息
                <small>信息概览</small>
            </h2>
        </div>
        <p>
        <div id="sysinfo">
        <table style="width:100%;height:auto">
            <tr align="center">
                <td width="25%" align="center"><button type="button" class="btn btn-primary">节点个数&nbsp<span class="badge">{{agentcount}}</span></button></td>
                <td width="25%" align="center" ><button type="button" class="btn btn-success">服务个数&nbsp<span class="badge">{{servicecount}}</span></button></td>
                <td width="25%" align="center"><button type="button" class="btn btn-info">节点健康&nbsp<span class="badge">10</span></button></td>
                <td width="25%" align="center"><button type="button" class="btn btn-warning">服务健康&nbsp<span class="badge">10</span></button></td>
            </tr>
        </table>
        </div>
        </p>
        <div id="root">
            <ul class="list-group">
                <li class="list-group-item">节点内存使用情况</li>
                <li class="list-group-item" v-for="(item , index) of list" :key="index">
                    {{item}}
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60"
                             aria-valuemin="0" aria-valuemax="100" :style="width[index]">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/logmissyxx.js"></script>
</body>
</html>
